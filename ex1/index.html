<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <title>CSS Transitions</title>
    <style>
        /*
            |-----------------------------------------------------------|
            enter starting state  active/enter phrase  enter ending state

            |-----------------------------------------------------------|
            leave starting state   leave phrase leave        ending state
        */
        .fade-enter-active, .fade-leave-active { /* ending image -> starting image */
            transition: opacity .5s; /*  properties to animate */
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0; /* starting image -> ending image */
        }
    </style>
</head>
<body>
    <div id="demo">
        <button @click="show = !show">
            Toggle
        </button>
        <!-- keyframe; animated object -->
        <transition name="fade"> <!-- associate with the style/keyframe -->
            <p v-if="show">hello</p>
        </transition>
    </div>
    <script>
        // opt/property interfaces
        new Vue({
            el: '#demo',
            data: {
                show: false
            }
        })
    </script>
</body>
</html>
